<html>
  <script>
    function double(item) {
      return item * 2;
    }
    function onlyOdd(item) {
      return item % 2 === 1;
    }
    function optionSort(a, b) {
      //if (a > b) return 1;
      //if (a < b) return -1;
      //return 0;
      return a - b;
    }
    function optionReserve(a, b) {
      return b - a;
    }
    var array = [1, 2, 3, 4, 5];
    console.log(array);
    console.log(array.map(double));
    console.log(array.filter(onlyOdd));
    console.log(array.reverse());
    console.log(array.sort());
    console.log(array.sort(optionReserve));
    console.log(array.sort(optionSort));
  </script>
</html>
