<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Gasolina ou Álcool?</title>
  </head>
  <body>
    <script defer src="./js/script.js"></script>
    <h1>Gasolina ou Álcool: Qual combustível escolher na hora de abastecer?</h1>
    <p>
      <label for="input-date">Data:</label><br />
      <input id="input-date" type="date" value="" disabled="true" />
    </p>
    <p>
      <label for="input-gasoline-price">Gasolina (preço por litro):</label
      ><br />
      <input id="input-gasoline-price" type="number" step="0.01" value="5.49" />
    </p>
    <p>
      <label for="input-alcohol-price">Álcool (preço por litro):</label><br />
      <input id="input-alcohol-price" type="number" step="0.01" value="4.49" />
      <input id="relation-price" type="number" disabled="true" />
    </p>

    <p>
      <label for="average-gasoline-consumption"
        >Gasolina (Consumo médio em Km/l):</label
      ><br />
      <input id="average-gasoline-consumption" type="number" step:"0.01"
      value="10.50" />
    </p>

    <p>
      <label for="average-alcohol-consumption"
        >Álcool (Consumo médio em Km/l):</label
      ><br />
      <input id="average-alcohol-consumption" type="number" step:"0.01"
      value="9.5"/>
      <input id="relation-consumption" type="number" disabled="true" />
    </p>

    <p>O combustível mais vantajoso é <strong id="best-fuel"></strong></p>
  </body>
</html>
